---
layout: default
title: Short posts
---

{% if site.categories.short.size > 0 %}
<div class="row">
  {% for post in site.categories.short %}
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small class="text-muted">{{ post.date | date: "%B %e, %Y" }}</small>
        <small class="badge badge-pill badge-light">Short</small>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
